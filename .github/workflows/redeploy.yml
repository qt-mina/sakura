name: Auto Redeploy Every 6 Hours

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Redeploy
        run: |
          curl -X POST ${{ secrets.REDEPLOY }}
