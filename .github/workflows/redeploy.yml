name: Bot Health Check & Auto-Redeploy

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check bot health
        id: health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/getMe")
          
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          if [ "$RESPONSE" = "200" ]; then
            echo "status=healthy" >> $GITHUB_OUTPUT
            echo "message=âœ… Bot Status: HEALTHY%0AğŸ•’ Time: $TIMESTAMP%0AğŸ“Š HTTP Code: $RESPONSE" >> $GITHUB_OUTPUT
          else
            echo "status=down" >> $GITHUB_OUTPUT
            echo "message=âŒ Bot Status: DOWN%0AğŸ•’ Time: $TIMESTAMP%0AğŸ“Š HTTP Code: $RESPONSE%0Aâš ï¸ Initiating recovery..." >> $GITHUB_OUTPUT
          fi

      - name: Send status update
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.CHAT_ID }}" \
            -d "text=${{ steps.health.outputs.message }}" \
            -d "parse_mode=HTML"

      - name: Wait before redeploying
        if: steps.health.outputs.status == 'down'
        run: |
          sleep 30

      - name: Recheck bot health
        id: recheck
        if: steps.health.outputs.status == 'down'
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/getMe")
          
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          if [ "$RESPONSE" = "200" ]; then
            echo "status=healthy" >> $GITHUB_OUTPUT
            echo "message=âœ… Bot Status: RECOVERED%0AğŸ•’ Time: $TIMESTAMP%0AğŸ“Š HTTP Code: $RESPONSE%0AğŸ’¡ No redeploy needed" >> $GITHUB_OUTPUT
          else
            echo "status=down" >> $GITHUB_OUTPUT
            echo "message=âŒ Bot Status: STILL DOWN%0AğŸ•’ Time: $TIMESTAMP%0AğŸ“Š HTTP Code: $RESPONSE%0AğŸ”„ Triggering redeploy now..." >> $GITHUB_OUTPUT
          fi

      - name: Send recheck update
        if: steps.health.outputs.status == 'down'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.CHAT_ID }}" \
            -d "text=${{ steps.recheck.outputs.message }}" \
            -d "parse_mode=HTML"

      - name: Trigger Render Redeploy
        id: redeploy
        if: steps.health.outputs.status == 'down' && steps.recheck.outputs.status == 'down'
        run: |
          DEPLOY_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST ${{ secrets.REDEPLOY }})
          
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          if [ "$DEPLOY_RESPONSE" = "200" ] || [ "$DEPLOY_RESPONSE" = "201" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "message=ğŸ”„ Redeploy TRIGGERED%0AğŸ•’ Time: $TIMESTAMP%0AğŸ“Š Deploy Response: $DEPLOY_RESPONSE%0Aâ³ Bot will restart in 2-3 minutes" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "message=âŒ Redeploy FAILED%0AğŸ•’ Time: $TIMESTAMP%0AğŸ“Š Deploy Response: $DEPLOY_RESPONSE%0AğŸš¨ Manual intervention required!" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Send redeploy status
        if: steps.health.outputs.status == 'down' && steps.recheck.outputs.status == 'down'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.CHAT_ID }}" \
            -d "text=${{ steps.redeploy.outputs.message }}" \
            -d "parse_mode=HTML"

      - name: Send workflow failure alert
        if: failure()
        run: |
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.CHAT_ID }}" \
            -d "text=ğŸš¨ WORKFLOW ERROR%0AğŸ•’ Time: $TIMESTAMP%0Aâš ï¸ Health check workflow failed%0AğŸ”— Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -d "parse_mode=HTML" \
            || true